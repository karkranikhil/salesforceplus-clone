<template>
  <div class="wrapper">
    <div class="carousel">
      <span class="title">Original Series</span>
      <template if:true={result.length}>
  
      <ul class="carousel-items">
        <template for:each={result} for:item="item"  for:index="index">
        <li key={item.title} class="item --count-4" >
          <div class="card">
            <div role="region" tabindex="0" aria-label="Series Card for Leading Through Change" class={item.carClasses}>
              <div class="card-content">
                <div class="card-title">
                  <img src={item.logoUrl} alt={item.title} tabindex="-1" class="series-logo">
                    <ul class="series-data">
                      <li>{item.seriesLen}</li>
                    </ul>
                    <template if:true={item.hide}>
                      <ul>
                        <li>Coming Soon</li>
                      </ul>
                    </template>
                    <template if:false={item.hide}>
                      <div class="mock-card-details">
                        <p tabindex="-1">{item.description}</p>
                      </div>
                    </template>
                    <span class="card-label bxp-global-eyebrow">
                      <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 3.18182C19 2.60316 18.7318 2.0482 18.2544 1.63903C17.7771 1.22986 17.1296 1 16.4545 1H7.54545C6.87036 1 6.22292 1.22986 5.74556 1.63903C5.26819 2.0482 5 2.60316 5 3.18182V10.8182C5 11.3968 5.26819 11.9518 5.74556 12.361C6.22292 12.7701 6.87036 13 7.54545 13H16.4545C17.1296 13 17.7771 12.7701 18.2544 12.361C18.7318 11.9518 19 11.3968 19 10.8182V3.18182Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M3 1C2.46957 1 1.96087 1.22986 1.5858 1.63903C1.21072 2.0482 1 2.60316 1 3.18182V10.8182C1 11.3968 1.21072 11.9518 1.5858 12.361C1.96087 12.7701 2.46957 13 3 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                      </svg>
                      Series</span>
                    </div>
                    <template if:false={item.hide}>
                      <div class="card-details">
                        <p>{item.description}</p>
                      </div>
                    </template>
                      <div class="card-buttons --bottom">
                        <div class="play-button">
                          <a href={item.playSeries} target="_blank" disabled="false" aria-label="Play series " class="icon-button">
                            <svg width="24" height="24" fill="none" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" class="global-icon"><g clip-path="url(#clip0)" fill="#fff"><path d="M8 0C3.584 0 0 3.584 0 8s3.584 8 8 8 8-3.584 8-8-3.584-8-8-8zm0 14.4A6.408 6.408 0 011.6 8c0-3.528 2.872-6.4 6.4-6.4 3.528 0 6.4 2.872 6.4 6.4 0 3.528-2.872 6.4-6.4 6.4z"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M6 10.329V5.664c0-.131.18-.224.306-.118l4.61 2.28a.204.204 0 010 .329l-4.61 2.305c-.125.093-.306.014-.306-.131z"></path></g><defs><clipPath><path fill="#fff" d="M0 0h16v16H0z"></path></clipPath></defs></svg>
                          </a>
                        </div>
                        <div class="right-arrow-button">
                          <a href={item.gotoseries} target="_blank" disabled="false" aria-label="Go to series " class="icon-button">
                            <svg width="24" height="24" fill="none" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" class="global-icon"><path d="M0 9h12.17l-5.59 5.59L8 16l8-8-8-8-1.41 1.41L12.17 7H0v2z" fill="#fff"></path></svg>
                          </a>
                        </div>
                      </div>
                      <div class="card-cover">
                        <img src={item.cardImageUrl}>
                      </div>
                    <!-- </template> -->
                      <div class="card-scrim" style={item.bgColor}></div>
                      <div class="card-shade" style={item.singleColor}></div>
                     
                   
                  </div>
                  </div>
          </div>
        </li>
      </template>
      </ul> 
            
    </template>
    </div>
  </div>
</template>
